---
layout: default
---

<div class="home">

  {{ content }}
  
  {% for post in site.tags.project %}
    <div class="post">
      <a class="post-link" href="{{ post.url | relative_url }}">
        <h2 class="post-headline">
            {{ post.title | escape }}
        </h2>

        <p>{{ post.description }}</p>

        <div class="post-read-more">
          Read more 
        </div>
      </a>
    </div>
    {% endfor %}

  
  
</div>
