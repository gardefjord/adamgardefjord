---
layout: default
---

<div class="home">

  {{ content }}
  
  {% for post in site.tags.project %}
    <h2>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    <p>{{ post.description }}</p>
    <p>{{ post.when_it_happened }}</p>
  {% endfor %}

  
  
</div>
