---
layout: default
---

<div class="home">

  {{ content }}
  
  {% for post in site.tags.project %}
    <div class="post">
      <h2 class="post-link">
          {{ post.title | escape }}
      </h2>
      <span class="post-dates">{{ post.when_it_happened }}</span>
      <p>{{ post.description }}</p>

      <div class="post-read-more">
        <a href="{{ post.url | relative_url }}">Read more</a> â‡¢
      </div>
    </div>
    {% endfor %}

  
  
</div>
