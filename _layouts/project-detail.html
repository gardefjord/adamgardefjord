---
layout: default
---

<main class="project-detail">
  <!-- Hero Section -->
  <section class="project-hero">
    {% if page.image %}
    <div class="project-hero-image-container">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title | escape }} - Project Image">
    </div>
    {% endif %}
    <div class="project-hero-content">
      <h1>{{ page.title }}</h1>
      <p class="project-description">{{ page.description }}</p>
    </div>
  </section>

  <!-- Project Content -->
  <section class="project-content">
    {{ content }}
  </section>
  
</main>
