---
layout: default
---

<div class="home">

  {{ content }}
  
  {% for post in site.tags.writtings %}
  <h2>
    <a class="post-link" href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
  </h2>
  <p>{{ post.description }}</p>
  {{ post.content }}
  {{ post.project_galleri }}
  {% endfor %}
  
  
</div>
